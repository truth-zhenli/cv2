<html>

<head>
    <!DOCTYPE html>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>李振个人简介</title>
    <script type="text/javascript" src="https://api.map.baidu.com/api?type=webgl&v=1.0&ak=eHhm1G0Iphvolv20KxrIno63FUIQf1nh&callback=initMap"></script>
</head>

<body>
    <div class="container">
        <div style="height:1580px">
            <!-- 其他内容 -->
            <div id="map" style="width: 100%; height: 400px;"></div>
        </div>
    </div>

    <script type="text/javascript">
        // 创建和初始化地图的函数
        function initMap() {
            var map = new BMap.Map('map'); // 创建地图实例
            map.centerAndZoom(new BMap.Point(116.404, 39.915), 11); // 设置中心点坐标和地图级别
            var top_left_control = new BMap.ScaleControl({anchor: BMAP_ANCHOR_TOP_LEFT});
            map.addControl(top_left_control);
            map.addControl(new BMap.NavigationControl());
            var marker = new BMap.Marker(new BMap.Point(116.404, 39.915)); // 创建标注
            map.addOverlay(marker); // 将标注添加到地图中
        }

        // 确保DOM加载完成后再初始化地图
        window.onload = initMap;
        document.addEventListener('DOMContentLoaded', initMap);
    </script>
</body>

</html>
